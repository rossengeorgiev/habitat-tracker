<!DOCTYPE html>
<html lang="en-US" xml:lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <!-- STYLES -->

  <link href="css/habitat-tracker.less" rel="stylesheet/less" type="text/css">

  <!-- SCRIPTS -->

  <script src="lib/less-1.3.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYljEJrpY1sTWuop3T1JY0WrejdejbdHE&sensor=true"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="lib/highcharts/js/highcharts.js" type="text/javascript"></script>

  <!-- development -->
  <script src="lib/closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="js/habitat-tracker-deps.js" type="text/javascript"></script>

  <!-- production -->
  <!--<script src="js/habitat-tracker.js" type="text/javascript"></script>-->

  <script type="text/javascript">
    goog.require('habitat'); // development
    $(function() {
      var map = new habitat.tracker.Map(document.getElementById("map"), {
        center: new google.maps.LatLng(52, 0.5)
      });
      var balloon = new habitat.tracker.BalloonMarker({
        map: map,
        image: 'images/markers/balloon-pink.png',
        position: new google.maps.LatLng(52, 0.5),
        altitude: 10000
      });

      balloon.setAltitude(30000);
    });
  </script>
  <title>Habitat Tracker</title>
</head>
<body>
  <div id="map" style="width:100%; height:100%"></div>
  <div id="chart"></div>
</body>
</html>
